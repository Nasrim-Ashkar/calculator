<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
  
    <div class="calculator card">
      <!-- <h1>CALCULATOR</h1> -->

        <input id="result" type="text" class="calculator-screen z-depth-1" value="" placeholder="0">
      
        <div class="calculator-keys">
      
          <button onclick="displaydata('+')"  type="button" class="operator btn btn-LIGHT" value="+">+</button>
          <button onclick="displaydata('-')"  type="button" class="operator btn btn-light" value="-">-</button>
          <button onclick="displaydata('*')"  type="button" class="operator btn btn-light" value="*">*</button>
          <button onclick="displaydata('/')"  type="button" class="operator btn btn-light" value="/">/</button>
      
          <button onclick="displaydata(7)"  type="button" value="7" class="btn btn-light waves-effect">7</button>
          <button onclick="displaydata(8)"  type="button" value="8" class="btn btn-light waves-effect">8</button>
          <button onclick="displaydata(9)"  type="button" value="9" class="btn btn-light waves-effect">9</button>
      
      
          <button onclick="displaydata(4)"  type="button" value="4" class="btn btn-light waves-effect">4</button>
          <button onclick="displaydata(5)"  type="button" value="5" class="btn btn-light waves-effect">5</button>
          <button onclick="displaydata(6)" type="button" value="6" class="btn btn-light waves-effect">6</button>
      
      
          <button onclick="displaydata(1)"  type="button" value="1" class="btn btn-light waves-effect">1</button>
          <button onclick="displaydata(2)"  type="button" value="2" class="btn btn-light waves-effect">2</button>
          <button onclick="displaydata(3)"  type="button" value="3" class="btn btn-light waves-effect">3</button>
      
      
          <button onclick="displaydata(0)"  type="button" value="0" class="btn btn-light waves-effect">0</button>
          <button onclick="displaydata('.')"  type="button" class="decimal function btn btn-light" value=".">.</button>
          <button onclick="empty()" type="button" class="all-clear function btn btn-danger btn-light" value="all-clear">AC</button>
          <button onclick="del()" type="button" class="btn btn-default" value="=">DEL</buttontype=>

          
          <button onclick="evaluatedataa()" type="button" class="equal-sign operator btn btn-default" value="=">=</buttontype=>
          <!-- <button id="del" onclick="evaluatedataa()" type="button" class="equal-sign operator btn btn-default" value="=">del</buttontype=> -->

      
        </div>
      </div>
</body>
<script src="./calc.js"></script>
</html>
